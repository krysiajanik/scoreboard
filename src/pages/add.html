<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <meta name="description" content="Your project description">
  <meta property="og:title" content="Scoreboard">
  <meta property="og:description" content="Keep score with your firends and family!">

  <meta property="og:url" content="https://krysiajanik.github.io/scoreboard/">

  <meta property="og:image" content="https://krysiajanik.github.io/scoreboard/cover.png">
</head>

<body>
  <header class="navigation">
    <ul class="navigation__list">
      <li class="navigation__item">
        <a class="navigation__link" href="scoreboard.html">
          <img class="navigation__icon" src="../assets/img/timeline.svg">
          Scoreboard
        </a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link" href="add.html">
          <img class="navigation__icon" src="../assets/img/add.svg">
          Add
        </a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link" href="calendar.html">
          <img class="navigation__icon" src="../assets/img/calendar.svg">
          Calendar
        </a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link" href="activities.html">
          <img class="navigation__icon" src="../assets/img/pencil.svg">
          Define
        </a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link" href="index.html">
          <img class="navigation__icon" src="../assets/img/home.svg">
          Home
        </a>
      </li>
    </ul>

  </header>

  <main>
    <section class="date">
      <button class="date__button date__previous--js" aria-label="previous day"><img src="../assets/img/left.svg"
          alt="previous day" /></button>
      <div class="date__box date__box--two date__minus-two date__minus-two--js">
        <p class="date__year">2020</p>
        <p class="date__month">july</p>
        <p class="date__day">13</p>
      </div>
      <div class="date__box date__box--one date__minus-one date__minus-one--js">
        <p class="date__year">2020</p>
        <p class="date__month">july</p>
        <p class="date__day">14</p>
      </div>
      <div class="date__box date__selected">
        <div class="date__box--selected date__selected--js">
          <p class="date__year">2020</p>
          <p class="date__month">july</p>
          <p class="date__day">15</p>
        </div>
        <div class="actions">
          <button class="actions__button actions__add actions__add--js" aria-label="add activity">
            <img class="actions__icon" src="../assets/img/add.svg" alt="add activity" />
          </button>
          <button class="actions__button actions__view actions__view--js" aria-label="view saved activities">
            <img class="actions__icon" src="../assets/img/see.svg" alt="view saved activities" />
          </button>
          <button class="actions__button" aria-label="go to calendar">
            <a href="calendar.html">
              <img class="actions__icon" src="../assets/img/calendar.svg" alt="go to calendar" />
            </a>
          </button>
        </div>
      </div>
      <div class="date__box date__box--one date__plus-one date__plus-one--js">
        <p class="date__year">2020</p>
        <p class="date__month">july</p>
        <p class="date__day">16</p>
      </div>
      <div class="date__box date__box--two date__plus-two date__plus-two--js">
        <p class="date__year">2020</p>
        <p class="date__month">july</p>
        <p class="date__day">17</p>
      </div>
      <button class="date__button date__following--js" aria-label="following day"><img src="../assets/img/right.svg"
          alt="following day" /></button>
    </section>
    <section class="display">
      <div class="display__arrow"></div>

    </section>

    <section class="insert insert--js">
      <form class="form">
        <fieldset class="insert__fieldset">
          <span class="insert__person--flex">
            <label tabindex="0">
              <input type="radio" id="playerOne" name="player" value="playerOne" class="insert__person--radio">
              <p class="insert__person insert__person--one insert__person--js">John Doe</p>
            </label>
            <label tabindex="0">
              <input type="radio" id="playerTwo" name="player" value="playerTwo" class="insert__person--radio">
              <p class="insert__person insert__person--two insert__person--js">Jane Doe</p>
            </label>
          </span>
        </fieldset>

        <select name="action" class="insert__field insert__dropdown insert__dropdown--js" id="action"
          aria-label="select which actions">
          <option value="1">walked the dog</option>
          <option value="2">cleaned</option>
          <option value="3">did something nice</option>
          <option value="4">was grumpy</option>
          <option value="5">went out drinking</option>
        </select>

        <section class="insert__comments">
          <label class="insert__text" for="comments">
            Comments
          </label>
          <textarea class="insert__field insert__field--comments" type="text" id="comments" name="comments"
            minlength="2" maxlength="124" aria-label="type any comments for the action"></textarea>
        </section>



        <p class="submit">
          <input type="submit" class="submit__action" value="ADD">
        </p>
      </form>
    </section>

    <section class="view  view--js">
      <div class="view__timeline">

        <section class="card">
            <p class="card__time">12:50</p>
          <div class="card__flex">
            <img src="../assets/img/photo.png" class="card__image card__image--one">
            <h3 class="card__player card__player--one">John Doe</h3>
          </div>
          <p class="card__action">walked the dog</p>
          <p class="card__comment">dog was happy</p>
        </section>

        <section class="card">
            <p class="card__time">17:11</p>
          <div class="card__flex">
            <img src="../assets/img/photo.png" class="card__image card__image--two">
            <h3 class="card__player card__player--two">Jane Doe</h3>
          </div>
          <p class="card__action">went out drinking</p>
          <p class="card__comment">again</p>
        </section>
      </div>
    </section>
  </main>
</body>

</html>
